<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: rgb(104, 104, 228);
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      // Buscar elemento pai
      let fatherElementBody = document.body;
      // Criar o elemento
      let title = document.createElement("h1");
      // Inserir (anexar) o elemento filho (title) ao elemento pai (body)
      fatherElementBody.appendChild(title);
      let text = document.createTextNode("Exercício 5.2 - JavaScript DOM ");
      title.appendChild(text);

      //criação do main com classe
      let principal = document.createElement("main");
      principal.classList.add("main-content");
      fatherElementBody.appendChild(principal);

      //criação da tag section dentro da tag main
      let elementSection = document.createElement("section");
      elementSection.classList.add("center-content");
      principal.appendChild(elementSection);

      //criando tag p dentro de section e adicionando um texto
      let elementP = document.createElement("p");
      elementSection.appendChild(elementP);
      let textParagraph = document.createTextNode("Teste parágrafo");
      elementP.appendChild(textParagraph);

      let elementSectionLeft = document.createElement("section");
      elementSectionLeft.classList.add("left-content");
      principal.appendChild(elementSectionLeft);

      let elementSectionRight = document.createElement("section");
      elementSectionRight.classList.add("right-content");
      principal.appendChild(elementSectionRight);

      //adicionando imagem na sectio esquerda
      let imageLeft = document.createElement("img");
      imageLeft.classList.add("small-image");
      imageLeft.src = "https://picsum.photos/200";
      elementSectionLeft.appendChild(imageLeft);

      //criei uma lista não ordenada
      let noOrdernedList = document.createElement("ul");
      elementSectionRight.appendChild(noOrdernedList);

      let listItens = [
        "um",
        "dois",
        "tres",
        "quatro",
        "cinco",
        "seis",
        "sete",
        "oito",
        "nove",
        "dez",
      ];
      for (let i = 0; i < listItens.length; i += 1) {
        let listOne = document.createElement("li");
        noOrdernedList.appendChild(listOne);
        listOne.append(listItens[i]);
      }
      //criando 3 tahgs h3 dentro de main
      for (let i = 0; i < 3; i += 1) {
        let h3Titles = document.createElement("h3");
        principal.appendChild(h3Titles);
        h3Titles.classList.add("description");
      }

      //criando título para tag h1
      title.classList.add("title");

      //remove a section elementSectionLeft que está na classe pai main(principal)
      principal.removeChild(elementSectionLeft);

      elementSectionRight.style.marginRight = "auto";
      principal.style.backgroundColor = "rgb(76,164,109)";

      //remove os 2 últimos itens da lista
      for (let i = 0; i < 2; i += 1) {
        noOrdernedList.removeChild(noOrdernedList.lastChild);
      }
    </script>
  </body>
</html>
