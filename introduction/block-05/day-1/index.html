<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      function changeTagP() {
        let changeText = document.getElementsByTagName("p");
        changeText[0].innerText = "Novo texto!";
      }
      changeTagP();

      function changeSquareExt(elementos, cor) {
        document.querySelector(elementos).style.backgroundColor = cor;
      }
      changeSquareExt(".main-content", "rgb(76,164,109)");

      function changeSquareCenter(elementos, cor) {
        document.querySelector(elementos).style.backgroundColor = cor;
      }
      changeSquareCenter(".center-content", "white");

      function changeTextTitle() {
        document.getElementsByClassName("title")[0].innerText =
          "Exercício 5.1 - JavaScript";
      }
      changeTextTitle();

      function changeToUpper() {
        for (let i = 0; i < document.getElementsByTagName("p").length; i += 1) {
          document.getElementsByTagName("p")[i].innerText = document
            .getElementsByTagName("p")
            [i].innerText.toUpperCase();
        }
      }
      changeToUpper();

      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()

 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
